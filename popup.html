<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用Layui</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>
<style>
    body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 500px;
    }

    #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
    }
</style>
<!-- 你的HTML代码 -->
<script src="jq.js"></script>
<script src="./layui/layui.js"></script>
<script src="common.js"></script>
<script src="popup.js"></script>
<script>

    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var form = layui.form()
            , layer = layui.layer;

        layer.msg('Hello World');
    });
</script>

<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">时间</li>
        <li>JSON</li>
        <li>加密</li>
        <li>IP</li>
        <li>正则</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" id="t" action="">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">输入</label>
                    <div class="layui-input-block">
                        <textarea name="keyword" required lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结果</label>
                    <div class="layui-input-block">
                        <input type="text" name="value" id="time_value" placeholder="结果..." autocomplete="off" class="layui-input" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="radio" name="time" value="1" title="戳->时" checked>
                        <input type="radio" name="time" value="2" title="时->戳">
                        <input type="radio" name="time" value="3" title="秒->时">
                        <input type="radio" name="time" value="4" title="当前">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
                <input type="hidden" name="type" value="time">
            </form>
        </div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
        <div class="layui-tab-item">内容4</div>
        <div class="layui-tab-item">内容5</div>
    </div>
</div>

</body>
</html>
